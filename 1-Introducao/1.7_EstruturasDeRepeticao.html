<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estruturas de Repetição</title>
    </head>
    <body>
        <script>
            // for
            for (var i = 0; i <= 100; i++){
                console.log(i);
            }

            // while
            var j = 0;
            while (j <= 100){
                console.log(j);
                j++;
            }
        </script>        
    </body>
</html>
