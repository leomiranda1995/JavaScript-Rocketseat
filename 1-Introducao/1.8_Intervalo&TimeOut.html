<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intervalo e TimeOut</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }

            // passar a função como parâmetro, o seu escopo é passado para executar
            setInterval(exibeAlgo, 1000);

            setTimeout(exibeAlgo, 5000);
        </script>        
    </body>
</html>
